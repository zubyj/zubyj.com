<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.css">
    <link rel="stylesheet" href="../css/bootstrap-reboot.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Tipping Calculator</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="../index.html"><i class="fa fa-home"></i></a>
    </nav>

    <!-- Tipping calculator horizontally centered -->
    <div class="container h-100 text-center">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-xs-10 col-sm-8 col-md-8 col-lg-6 box">
                <h1>Tipping Calculator</h1>

                <form>
                    <!-- Gets total price of meal from user -->
                    <div class="form-group">
                        <label for="totalPrice">How much was the total?</label>
                        <input type="number" class="form-control" id="totalPrice" step=".01" placeholder="$ 00.00">
                    </div>
                    <!-- Gets tip amount from user -->
                    <div class="form-group">
                        <label for="tip">How was the service? (Tip amount)</label>
                        <select onchange="showPic()" class = "form-control" id="tip">
                            <option value=".25">25% Great Service</option>
                            <option value=".20">20% Pretty good</option>
                            <option value=".15">15% Ehhhhh</option>
                            <option value=".10">10% Never again</option>
                            <option value="0.1"> 01% What the f**k</option>
                        </select>
                    </div>
                    <!-- Gets number of people splitting the bill. -->
                    <div class="form-group">
                        <label for="people">How many are sharing the bill?</label>
                        <input type="number" class="form-control" id="people" placeholder="1 (Just me)">
                    </div>
                </form>

                <!-- Runs the calculate function on button click -->
                <div>
                    <button onclick="calculate()" type="button" id="calculate">Calculate</button>
                </div>

                <!-- Hidden output to display when calculate function is called -->
                <div id="output">
                    The total is : $<span id="total"></span> <br>
                    That is $<span id="splitTotal"></span> per person.
                </div>

                <!-- Hidden pictures which display corresponding to tip amounts -->
                <div class="pics text-center">
                    <img id="icecube" src="images/icecube.jpg" alt="Angry Ice Cube">
                    <img id="smh" src="images/smh.jpeg" alt="Disappointed Martin Lawrence">
                    <img id="obama" src="images/obama.jpg" alt="Not bad Obama face.">
                    <img id="idubbz" src="images/idubbz.jpg" alt="Idubbz saying 'Hey that's pretty good' ">
                    <img id="arnold" src="images/arnold.jpg" alt="The Terminator giving you a thumbs up.">
                </div>
            </div>
        </div>
    </div>

    <!-- Used to calculate results & hides/display divs -->
    <script src="script.js"></script>
</body>
</html>
